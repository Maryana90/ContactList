<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:;base64,=">
    <title>Contact list</title>
</head>

<body>
    <div id="main">
        <div id="table">
            <table id="contactList">
                <tbody id="contacts"></tbody>
            </table>
        </div>
        <div id="form">
            <form id="createContact">
                <div>
                    <label>Name:</label>
                    <input type="text" id="name" class="form_part" required >
                </div>
                <div>
                    <label>Surname:</label>
                    <input type="text" id="surname" class="form_part" required>
                </div>
                <div>
                    <label>Phone:</label>
                    <input type="tel" id="phone" class="form_part" required>
                </div>
                <div id="addContact">
                    <button class="btn btn-outline-primary">Create new contact</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>

</html>
